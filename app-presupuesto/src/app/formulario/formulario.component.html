<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" [ngClass]="{redfocus: tipo === 'gastoOperacion'}" (change)="tipoOperacion($event)">
        <option value="ingresoOperacion" selected>+</option>
        <option value="gastoOperacion">-</option>
      </select>
      <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcionInput"
        [ngClass]="{redfocus: tipo === 'gastoOperacion'}" [(ngModel)]="descripcionInput" required>
      <input type="number" class="agregar_valor" placeholder="Valor" name="valorInput" [ngClass]="{redfocus: tipo === 'gastoOperacion'}"
        [(ngModel)]="valorInput" required>
      <button type="submit" class="agregar_btn">
        <i [ngClass]="{red: tipo === 'gastoOperacion'}" class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
