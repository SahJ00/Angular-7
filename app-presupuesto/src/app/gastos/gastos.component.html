<div class="gastos">
  <h2 class="gastos_titulo">gastos</h2>


  <div *ngFor="let gasto of gastos" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{gasto.descripcion}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{gasto.valor | currency:'EUR':'â‚¬':'1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calcularPorcentaje(gasto) | percent}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarGasto(gasto)"></i></button>
      </div>
    </div>
  </div>

</div>
